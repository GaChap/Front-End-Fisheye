<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"> <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" /></a>
    <!--<input class="btn_test" value="Click here" type="button">-->
  </header>
  <main id="main">
    <section class="photograph-header">
      <div class="photograph-info">
      </div>
      <button class="contact_button">Contactez-moi</button>
    </section>
    <div id="tri">
      <label id="selectLabel" for="select">Triez par </label>
      <div class="container">
        <button class="select" name="select" value="options" role="button" aria-haspopup="listbox"
          aria-expanded="true">options</button>
        <div class="options" role="listbox" aria-activedescendant="true" aria-selected="true"
          aria-labelledby="selectLabel">
          <p class="item active" id="popularite">Popularité</p>
          <div class="inter"></div>
          <p class="item" id="date">Date</p>
          <div class="inter"></div>
          <p class="item" id="titre">Titre</p>
        </div>
      </div>
    </div>
    <section class="medias">
    </section>
    <section class="photograph-more-info">
      <div class="more-info-likes"></div>
    </section>
  </main>
  <!--Modal formulaire contact-->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <a class="formCloseLink" href="#">
          <img class="formClose" src="assets/icons/close.svg" alt="closeIcon" />
        </a>
      </header>
      <form>
        <div>
          <label id="prem_label" for="prenom">Prénom</label>
          <input type="text" id="prenom" />
        </div>
        <div>
          <label for="nom">Nom</label>
          <input type="text" id="nom" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message"></textarea>
        </div>
        <button class="contact_button" id="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <!--Modal lightbox-->
  <div id="myModal" class="lightBox-modal" aria-label="image closeup view">
    <input class="lightBox-close cursor" value="&times;" type="button">
    <div class="lightBox-modal-content">
      <!--<input class="prev" type="button" value="&#10094;">
      <input class="next" type="button" value="&#10095;">-->
    </div>
  </div>

  <script type="module" src="/scripts/pages/photographer.mjs"></script>
  <script type="module" src="/scripts/utils/contactForm.mjs"></script>
  <script type="module" src="/scripts/utils/fetchData.mjs"></script>
  <script type="module" src="/scripts/factories/domElement.mjs"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"> <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" /></a>
    <!--<input class="btn_test" value="Click here" type="button">-->
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-info">
      </div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div id="tri">
      <label for="select">Triez par </label>
      <!--<select name="tri-select" id="tri-select">
        <option value="popularite">Popularité</option>
        <div class="inter"></div>
        <option value="date">Date</option>
        <div class="inter"></div>
        <option value="titre">Titre</option>
      </select>-->
      <div class="container">
        <button class="select" name="select" value="options">options</button>
        <div class="options">
          <p class="item active" onclick="affValeur(), selectPop()">Popularité</p>
          <div class="inter"></div>
          <p class="item" onclick="affValeur(), selectDate()">Date</p>
          <div class="inter"></div>
          <p class="item" onclick="affValeur(), selectTitre()">Titre</p>
        </div>
      </div>
    </div>
    <div class="medias">
    </div>
    <div class="photograph-more-info">
      <div class="more-info-likes"></div>
    </div>
  </main>
  <!--Modal formulaire contact-->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModalC()" />
      </header>
      <form onsubmit="return Validate()">
        <div>
          <label id="prem_label" for="prenom">Prénom</label>
          <input type="text" id="prenom" />
        </div>
        <div>
          <label for="nom">Nom</label>
          <input type="text" id="nom" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message"></textarea>
        </div>
        <button class="contact_button" id="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <!--Modal lightbox-->
  <div id="myModal" class="lightBox-modal">
    <input class="lightBox-close cursor" onclick="closeModal()" value="&times;" type="button">
    <!--<span class="lightBox-close cursor" onclick="closeModal()">-->
    <!--&times;--><i class="fa-solid fa-xmark"></i>
    </span>
    <div class="lightBox-modal-content">

      <!--<div class="mySlides">
        <img src="assets/images/Mimi/mod/Animals_Rainbow.jpg" style="width:100%">
        <p class="lightBox-title">Test text</p>
      </div>-->


      <!--<a class="prev" onclick="plusSlides(-1)">&#10094;</a>-->
      <!--<a class="next" onclick="plusSlides(1)">&#10095;</a>-->
      <input class="prev" onclick="plusSlides(-1)" type="button" value="&#10094;">
      <input class="next" onclick="plusSlides(1)" type="button" value="&#10095;">
    </div>
  </div>

  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
